<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons basic-buttons">
            <button class="btn clear">C</button>
            <button class="btn delete">⌫</button>
            <button class="btn operator">%</button>
            <button class="btn operator">÷</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">×</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equals">=</button>
        </div>
        <div class="buttons scientific-buttons hidden">
            <button class="btn function">√</button>
            <button class="btn function">sin</button>
            <button class="btn function">cos</button>
            <button class="btn function">tan</button>
        </div>

        <button class="btn toggle-mode">Toggle Scientific Mode</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
